<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKENPO!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Jokenpo Olympics</h1>
    <p>First to five points wins</p>

    <button type="button" id="startGame">Click to start the game</button>

    <div id="gameON" class="">
        <h2>Choose your weapon:</h2>
        <button type="button" id="rockButton" class="">ROCK</button>
        <button type="button" id="paperButton" class="">PAPER</button>
        <button type="button" id="scissorsButton" class="">SCISSORS</button>
        
        <p id="battle"></p>
        <p id="results"></p>
        
        <h2 id="score">You 0 X 0 Computer</h2>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
